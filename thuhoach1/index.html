<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
      div.u {
        width: 300px;
        height: 400px;
      }
    </style>
    <script>
      function F1() {
        //alert('F1');
        $.ajax(
          //hàm tổng quát
          //load get, post
          {
            url: "https://6213602df43692c9c60240e0.mockapi.io/product",
            type: "GET", //Mặc định GET
            dataType: "json", //Mặc định text
            //data:{kw: $(#kw).val()},
            //Nếu thành công xử lý kết quả, trả về là datareturn
            success: function (dataReturn) {
              console.log(dataReturn);
              $("#id1").html('');
              $.each(dataReturn, function (k, v) {
                //alert(v.id +'-'+ v.name);
                var s = `<div>
                                ${v.id} - ${v.name} <br>
                                <img src="${v.avatar}" weight="100px" height="100px"> <br>
                                <input type="button" onclick="F2(${v.id})" value="Xóa">
                                </div>`;

                //if (v.price > 10) $("#id2").append(s);
              
                $("#id1").append(s);
              });
            },
          }
        );
      }
      function F2(id){
          $.ajax({
            url: "https://6213602df43692c9c60240e0.mockapi.io/product/"+id,
            type: "DELETE", //Mặc định GET
            dataType: "json", //Mặc định text
            success: function(){
              F1();
            },
          });
      }
    </script>
  </head>
  <body>
    <!-- <input type="button" onclick='F1 ()' value="Load json"> -->
    <input style="height:35px" type="button" onclick="F1()" value="Hiển thị dữ liệu" />
    <div id="id1"></div>
  </body>
</html>
